<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
	<head></head>
	<body>
		<div style="text-align: center;">
			DOC REG FORM
		</div>
		<form th:object="${doctersDetails}" th:action="@{/register/save/docterDetails}" th:method="post">
		<div>
			<div>
				<label for="firstName">First Name:</label>
				<input type="text" id="first" name="firstName" required>
			</div>
			<div>
				<label for="last name">Last Name:</label>
				<input type="text" id="last" name="lastName" required>
			</div>
			<div>
				<label for="last name">Department:</label>
				<input type="text" id="department" name="department" required>
			</div>
			<div>
				<label for="last name">Phone:</label>
				<input type="text" id="phone" name="phoneNumber" required>
			</div>
			<div>
				<button type="submit">SAVE</button>
			</div>
		</div>
		</form>
	</body>
</html>
